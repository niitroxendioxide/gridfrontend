<!DOCTYPE html>
<html>
<head>
    <title>Pixel Grid</title>
    <style>
        #gridCanvas {
            border: 1px solid #000;
            image-rendering: pixelated;
        }

        #source {
            width: 500px;
            height: 500px;
            text-align: top;
        }
    </style>
</head>
<body>
    <canvas id="gridCanvas"></canvas>

    <script>
        const GRID_SIZE = 32;  // Should match your DIMENSION value
        const PIXEL_SIZE = 8;  // Size of each pixel in pixels
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size based on grid dimensions
        canvas.width = GRID_SIZE * PIXEL_SIZE;
        canvas.height = GRID_SIZE * PIXEL_SIZE;

        // WebSocket connection
        const ws = new WebSocket('ws://localhost:8080/ws');  // Update with your server URL

        ws.onmessage = function(event) {
            // Parse the received data as Uint8Array
            //console.log(data);
            const new_data = JSON.parse(event.data)

            drawGrid(new_data);
        };

        function drawGrid(GridData) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw each pixel
            for(let y = 0; y < GRID_SIZE; y++) {
                for(let x = 0; x < GRID_SIZE; x++) {
                    const index = (y * GRID_SIZE) + x;
                    const pixel = GridData[index];
                    
                    const r = pixel[0];
                    const g = pixel[1];
                    const b = pixel[2];
                    const a = pixel[3] / 255;  // Convert to 0-1 range

                    console.log(r, g, b, a)

                    ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${a})`;
                    ctx.fillRect(
                        x * PIXEL_SIZE,
                        y * PIXEL_SIZE,
                        PIXEL_SIZE,
                        PIXEL_SIZE
                    );
                }
            }
        }

        // Initial connection handling
        ws.onopen = function() {
            console.log('Connected to server');
        };

        ws.onerror = function(error) {
            console.error('WebSocket Error:', error);
        };

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('run').addEventListener("click", () => {
                const input_box = document.getElementById('source');
                const source = input_box.value

                ws.send(source);
            })
        })
    </script>
</body>
    <button id="run">Run code</button>
    <input id="source">
</html>
